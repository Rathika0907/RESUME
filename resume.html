<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Resume Builder</title>
</head>
<link rel="stylesheet" href="resume.css">
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone">
    <label for="email">Email:</label>
    <input type="text" id="email">
    <label for="linkedin">LinkedIn Profile:</label>
    <input type="text" id="linkedin">
    <label for="github">GitHub Profile:</label>
    <input type="text" id="github">

    

    <h2>Education qualification</h2>
    <div id="certifications">
        <input type="placeholder" id="object">
    
    </div>

    <h2>Skills</h2>
    <div id="skills">
        <input type="placeholder" id="skill">
      
    </div>

    <h2>Work Experience</h2>
    <div id="workExperience">
        <input type="placeholder" id="exp">
    </div>
    <button id="saveResume">Save Resume</button>
    <button id="printResume">Print Resume</button>
    <button id="resetFields">Reset Fields</button>
  <script  src="resume.js"></script>
</body>
</html>
